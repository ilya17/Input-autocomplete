<div class="autocomplete">
  <input
    #input
    [type]="inputType"
    [readOnly]="edit"
    [tabindex]="tabIndex"
    [placeholder]="placeholder"
    class="autocomplete__input"
    type="text"
    [formControl]="companyName"
  />
  <div
    *ngIf="list$ | async as list"
    class="autocomplete__list"
    [ngClass]="{
      'autocomplete__list--null': list.length === 0
    }"
  >
    <app-autocomplete-item
      (selectedCompany)="selectCompany($event)"
      *ngFor="let item of list"
      [company]="item"
    ></app-autocomplete-item>
  </div>
</div>
